<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName() + ',' + book.getAuthor() + ','
    + book.getYear()}">Book</a>
</div>

<br/>
<hr/>

<a href="/books/add">Add new book</a>
<br/>
<a href="/books/search">Search for book</a>
</body>
</html>
